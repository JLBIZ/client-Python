[tox]
isolated_build = True
envlist =
    pep
    py27
    py36
    py37
    py38
    py39
    py310

[testenv]
deps =
    -rrequirements.txt
    delayed-assert
    pytest
    pytest-cov

setenv   =
    AGENT_NO_ANALYTICS = 1

commands = pytest --cov=reportportal_client --cov-report=xml tests/ -s -vv

[testenv:pep]
skip_install = True
deps = pre-commit>=1.11.0
commands = pre-commit run --all-files --show-diff-on-failure

[testenv:py27]
deps =
    -rrequirements.txt
    delayed-assert
    mock
    pytest
    pytest-cov

[gh-actions]
python =
    2.7: py27
    3.5: py35
    3.6: pep, py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
